<div class="container">
  <div class="row">
      <header class="col-12">
          <app-header></app-header>
      </header>
      <main class="col-12">
        <div *ngIf="socialAuthServive.authState | async as socialUser">
          <p>Hello, {{socialUser.name}}!</p>
          <br>
          <p>Your email: {{socialUser.email}}</p>
          <br>
          <button mat-raised-button (click)="logout()">Logout</button>


          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item ">
                
                <img class="d-block w-100" src="https://img.freepik.com/free-photo/sports-tools_53876-138077.jpg?w=996&t=st=1662778011~exp=1662778611~hmac=3fba4a8dd2dc5da36005111a158b575b812814ae2a9a76fba331155723a362db" alt="First slide">
              </div>
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://img.freepik.com/free-photo/young-woman-playing-badminton-gym_155003-12777.jpg?w=900&t=st=1662778231~exp=1662778831~hmac=0a108c90eee48d5bb09958cd91bb9b2bf76e67a7ca634c742ca240f2c870b832" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://img.freepik.com/free-photo/black-man-doing-sports-playing-basketball-sunrise-jumping-silhouette_285396-1440.jpg?w=900&t=st=1662778187~exp=1662778787~hmac=bebcdf4ac3a184b6749441b09b3f7a2354e953132ef5249addc84f614219ca5b" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href=" " role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href=" " role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>



          
        </div>
      </main>
      <footer class="col-12">
          <app-footer></app-footer>
      </footer>
  </div>
</div>
